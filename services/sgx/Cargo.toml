[package]
name = "fleek-service-sgx"
version = "0.1.0"
edition = "2021"

[dependencies]
# project libs
blake3-tree = { path = "../../lib/blake3-tree" }

# async
tokio.workspace = true
futures.workspace = true

# io
bytes.workspace = true
arrayref = "0.3"

# encodings
hex = "0.4"

# deps for vendored sdk code
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_cbor = "0.11.2"
serde-big-array = "0.5"
url = { version = "2.5", features = ["serde"] }
arrayvec = "0.7"

# deps for running sgx enclaves
aesm-client = { version = "0.6.0", features = ["sgxs"] }
enclave-runner = { version = "0.6.0" }
sgxs-loaders = { version = "0.4.0" }
sgx-isa = { version = "0.4.1", features = ["serde"]}
whoami = "1.5.1"

# collateral
base16 = "0.2.1"
der-parser = "8.1.0"
pem = "2.0.1"
x509-parser = "0.15.0"
dcap-ql = "0.3.4"
sgx_pkix = "0.2.1"
ureq = "2.6.1"


[[bin]]
name = "fn-service-3"
path = "src/bin.rs"
