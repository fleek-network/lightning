[package]
name = "atomo-rocks"
version = "0.2.0"
edition = "2021"
authors = ["Ossian Mapes <oz@fleek.xyz>, Parsa Ghadimi <parsa@fleek.xyz>"]
description = "A RocksDB persistent storage backend for Atomo"
license = "MIT OR Apache-2.0"
repository = "https://github.com/fleek-network/lightning"

[dependencies]
atomo.workspace = true
rocksdb = "0.21"
fxhash = "0.2"
anyhow.workspace = true
fleek-blake3 = "1.5"
fcntl = {version = "0.1.0", optional= false}

[target.'cfg(target_os = "macos")'.dependencies]
fcntl = {version = "0.1.0", optional= true}

[dev-dependencies]
rand = "0.8"
