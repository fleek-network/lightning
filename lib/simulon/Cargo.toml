[package]
name = "simulon"
version = "0.0.6"
edition = "2021"
authors = ["Parsa Ghadimi <parsa@fleek.xyz>"]
description = "A simulation engine for distributed algorithms"
license = "MIT"
repository = "https://github.com/fleek-network/draco"
include = [
    "**/*.rs",
    "Cargo.toml",
    "src/ping.bin"
]

[dependencies]
rand = "0.8"
rand_core = "0.6"
rand_distr = "0.4"
rand_chacha = "0.3"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
futures = "0.3"
futures-task = "0.3"
fxhash = "0.2"
spin = "0.9"
num_cpus = "1.16"
derive_more = "0.99"
replace_with = "0.1"
num = "0.4"
arrayref = "0.3"
