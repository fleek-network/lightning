[package]
name = "fn-sdk"
version = "0.0.0"
edition = "2021"
authors = ["Parsa Ghadimi <parsa@fleek.xyz>"]
description = "Fleek Network SDK"
license = "GPL-3.0"
repository = "https://github.com/fleek-network/lightning"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.99"

hp-fixed = { path = "../hp-fixed/" }
triomphe = "0.1.9"
tokio = { version = "1.32", features = [
    "rt",
    "sync",
    "fs",
    "net",
    "time",
    "io-util",
] }
arrayvec = "0.7"
ringbuf = "0.3"
blake3-tree = { path = "../blake3-tree" }
url = { version = "2.5.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
thiserror = "1.0"
bytes = "1.4"

tracing.workspace = true
rkyv.workspace = true
anyhow.workspace = true
serde_json.workspace = true
prctl = "1.0.0"

lightning-schema = { path = "../../core/schema" }
fleek-crypto = { path = "../fleek-crypto/" }

[dev-dependencies]
tempfile.workspace = true
