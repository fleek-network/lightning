[package]
name = "fn-sdk"
version = "0.0.0"
edition = "2021"
authors = ["Parsa Ghadimi <parsa@fleek.xyz>"]
description = "Fleek Network SDK"
license = "GPL-3.0"
repository = "https://github.com/fleek-network/lightning"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.99"
fleek-crypto = { path = "../fleek-crypto/" }
triomphe = "0.1.9"
tokio = { version = "1.32", features = ["rt", "sync", "fs", "net", "time"] }
arrayvec = "0.7"
ringbuf = "0.3"
blake3-tree = { path = "../blake3-tree" }
