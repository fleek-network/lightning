[package]
name = "sgxkit"
version = "0.1.0"
edition = "2021"

[dependencies]
sgxkit-sys = { path = "./sys" }
strum = { version = "0.26.3", features = ["derive"]}
thiserror = "1.0.64"

[dev-dependencies]
serde.workspace = true
serde_json.workspace = true
hex = "0.4.3"
hex-literal = "0.4.1"
base64 = "0.22.1"
arrayref = "0.3.9"
k256 = "0.13.4"

[[example]]
name = "sgx-wasm-hello"
path = "./examples/hello.rs"

[[example]]
name = "sgx-wasm-echo"
path = "./examples/echo.rs"

[[example]]
name = "sgx-wasm-multisig"
path = "./examples/multisig.rs"
