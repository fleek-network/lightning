[package]
name = "sgxkit"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["./sys", "./macros"]

[dependencies]
sgxkit-sys = { path = "./sys" }
sgxkit-macros = { path = "./macros", optional = true }

strum = { version = "0.26.3", features = ["derive"]}
thiserror = "1.0.64"

[dev-dependencies]
anyhow ="1.0"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
arrayref = "0.3.9"
hex = "0.4.3"
hex-literal = "0.4.1"
base64 = "0.22.1"
sha2 = "0.10.8"
sha3 = "0.10.8"
blake3 = "1.5.4"

# libsecp256k1 does pull in rand (which doesnt work), but since we never use it, it's enough to eliminate the
# javascript bindings it will attempt to use from the binaries
libsecp256k1 = { version = "0.7.1", default-features = false, features = ["static-context"]}

[features]
default = ["derive"]
derive = ["dep:sgxkit-macros"]

[[example]]
name = "sgx-wasm-hello"
path = "./examples/hello.rs"

[[example]]
name = "sgx-wasm-echo"
path = "./examples/echo.rs"

[[example]]
name = "sgx-wasm-multisig"
path = "./examples/multisig.rs"

[[example]]
name = "sgx-wasm-private-hash"
path = "./examples/private_hash.rs"
