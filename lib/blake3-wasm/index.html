<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, { greet, hash } from "./pkg/blake3_wasm.js";
      init().then(() => {
        const buffer = new ArrayBuffer(8);
        const view = new Uint8Array(buffer);
        const output = hash(view);

        let hexString = "";
        output.forEach((byte) => {
          hexString += byte.toString(16);
        });
        console.log(hexString);
      });
    </script>
  </body>
</html>
