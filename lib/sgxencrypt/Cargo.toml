[package]
name = "sgxencrypt"
description = "Cli tool for encrypting content for fleek network sgx enclaves"
version.workspace = true
edition.workspace = true

[dependencies]
anyhow.workspace = true
bpaf = { version = "0.9.12", features = ["derive"] } # cli parsing
bs58 = "0.5.1" # encoding/decoding public keys
ecies = "0.2.7" # encrypting content for the sgx enclave

[[bin]]
name = "sgxencrypt"
path = "./bin.rs"
